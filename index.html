<!DOCTYPE html>
<html lang="en"> <!-- Defines the root element of the HTML document and sets the language to English -->
<head> <!-- Contains metadata and links for the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document (UTF-8 supports most characters) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling and responsiveness on different devices -->
    <title>Hello World</title> <!-- Sets the title of the webpage, displayed in the browser tab -->
</head>
<body> <!-- Contains the visible content of the webpage -->
    <h1>Hello, World!</h1> <!-- Displays a level 1 heading with the text "Hello, World!" -->
</body>
</html> <!-- Closes the root HTML element -->
